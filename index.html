<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <div>
            <h1>Cash register app</h1>

            <p id="description">
                Enter the bill amount and cash given by the customer and know minimum number of notes to return.
            </p>

            <label for="bill-amount" class="input-label">Amount Bill: </label>
            <input type="text" class="input" id="bill-amount" placeholder="Enter bill amount">

            <label for="given-cash" class="input-label">Given cash: </label>
            <input type="text" class="input" id="given-cash" placeholder="Enter given cash">
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <caption>Return Change</caption>

            <table class="change-table">
                <tbody>
                    <tr>
                        <th>No of Notes</th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                    </tr>

                    <tr>
                        <th>Note</th>
                        <th>2000</th>
                        <th>500</th>
                        <th>100</th>
                        <th>20</th>
                        <th>10</th>
                        <th>5</th>
                        <th>1</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <footer>
        <div class="copyright">
            <p>&copy 2023 - pranayshende</p>
        </div>
        <div class="social">
            <a href="https://github.com/kpanay" class="git">git</a>
            <a href="https://pranayshende.netlify.app/" class="profile">profile</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>

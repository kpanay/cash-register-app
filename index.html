    <main class="container">
        <div>
            <h1>Cash register app</h1>

            <p id="description">
                Enter the bill amount and cash given by the customer and know minimum number of notes to return.
            </p>

            <label for="bill-amount" class="input-label">Amount Bill: </label>
            <input type="text" class="amount-bill" placeholder="Enter bill amount">

            <label for="given-cash" class="given-cash">Given cash: </label>
            <input type="text" class="given-cash" placeholder="Enter given cash">
            <button id="check-button">Check</button>

            <table class="change-table">
                <caption>Return Change</caption>
                <tbody>
                    <tr>
                        <th>No of Notes</th>

                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                        <th class="no-of-notes"></th>
                    </tr>

                    <tr>
                        <th>Note</th>
                        <th>2000</th>
                        <th>500</th>
                        <th>100</th>
                        <th>20</th>
                        <th>10</th>
                        <th>5</th>
                        <th>1</th>
                    </tr>
                </tbody>
            </table>
        </div>
